 <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #000000 0%, #111111 50%, #222222 100%);
      background-attachment: fixed;
      position: relative;
      color: #ffffff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.05) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255,255,255,0.03) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(255,255,255,0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }
    
    body > * {
      position: relative;
      z-index: 2;
    }
    
    /* Header and branding */
    header {
      background: linear-gradient(135deg, #8B0000 0%, #B22222 50%, #DC143C 100%);
      color: #ffffff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 4px 20px rgba(220, 20, 60, 0.4);
      border-bottom: 3px solid #FF6B6B;
    }
    
    header h1 {
      color: #8B0000;
      text-shadow: 
        0 0 10px rgba(139, 0, 0, 0.8),
        0 0 20px rgba(139, 0, 0, 0.6),
        0 0 30px rgba(139, 0, 0, 0.4),
        0 2px 4px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
      position: relative;
    }
    
    header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 8px;
      background: radial-gradient(ellipse, rgba(139, 0, 0, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: ripple 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }
    
    @keyframes ripple {
      0%, 100% {
        transform: translateX(-50%) scaleX(1);
        opacity: 0.3;
      }
      50% {
        transform: translateX(-50%) scaleX(1.2);
        opacity: 0.6;
      }
    }
    
    .logo {
      height: 60px;
      width: auto;
      display: block;
      filter: brightness(1.2) contrast(1.1);
    }
    
    h1 {
      margin: 0 20px;
      font-size: 26px;
      flex-grow: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      color: #FFE4E1;
      background: linear-gradient(45deg, #FF6B6B, #DC143C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Main navigation */
    .main-navigation {
      background: linear-gradient(90deg, #8B0000 0%, #B22222 50%, #DC143C 100%);
      border-bottom: 2px solid #FF6B6B;
      width: 100%;
      box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
    }
    
    nav {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 10px;
    }
    
    nav a,
    #google-signin-button,
    #logout {
      color: #FFE4E1;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 18px;
      transition: all 0.3s ease;
      text-align: center;
      display: inline-block;
      position: relative;
      border: none;
      border-radius: 6px;
    }
    
    nav a:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #FF6B6B, #FFB6C1);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    nav a:hover,
    #google-signin-button:hover,
    #logout:hover {
      background: linear-gradient(135deg, #DC143C 0%, #FF6B6B 100%);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
    }
    
    nav a:hover:after,
    #google-signin-button:hover:after,
    #logout:hover:after {
      width: 80%;
    }
    
    /* Highlight active section */
    nav a.active {
      background: linear-gradient(135deg, #B22222 0%, #DC143C 100%);
      border-bottom: 2px solid #FF6B6B;
    }
    
    .profile-pic {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 20px;
      border: 2px solid #FF6B6B;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }
    
    /* Secondary navigation bar */
    .secondary-navigation {
      background: linear-gradient(90deg, #8B0000 0%, #A0522D 50%, #B22222 100%);
      width: 100%;
      border-bottom: 2px solid #DC143C;
      box-shadow: 0 2px 8px rgba(220, 20, 60, 0.2);
    }
    
    .secondary-nav {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 8px 10px;
    }
    
    .secondary-nav a {
      color: #FFCCCB;
      text-decoration: none;
      padding: 8px 15px;
      font-size: 14px;
      transition: all 0.3s ease;
      border-radius: 4px;
    }
    
    .secondary-nav a:hover {
      color: #ffffff;
      background: linear-gradient(135deg, #DC143C 0%, #FF6B6B 100%);
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
    }
    
    /* Content sections */
    .content-container {
      background: linear-gradient(to bottom, #2F2F2F 0%, #1F1F1F 50%, #0F0F0F 100%);
      border: 2px solid #DC143C;
      margin: 20px auto;
      max-width: 1200px;
      width: 95%;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(220, 20, 60, 0.3), 0 0 40px rgba(255, 107, 107, 0.1);
      border-radius: 12px;
      color: #FFFFFF;
    }
    
    section {
      margin-bottom: 40px;
      padding: 25px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border: 1px solid #CD5C5C;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(205, 92, 92, 0.2);
    }
    
    section h2 {
      color: #8B0000;
      margin-bottom: 20px;
      font-size: 24px;
      padding-bottom: 12px;
      border-bottom: 3px solid #DC143C;
      text-shadow: 1px 1px 2px rgba(220, 20, 60, 0.2);
      background: linear-gradient(45deg, #8B0000, #DC143C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    section#contact {
      background: linear-gradient(135deg, #2F1B14 0%, #4A1F14 50%, #6B2C21 100%);
      margin: 20px auto;
      padding: 30px;
      max-width: 800px;
      border: 2px solid #DC143C;
      border-radius: 15px;
      text-align: center;
      color: #FFFFFF;
      box-shadow: 0 10px 40px rgba(220, 20, 60, 0.3), inset 0 1px 3px rgba(205, 92, 92, 0.5);
    }
    
    section#contact h2 {
      color: #8B0000;
      margin-bottom: 20px;
      font-size: 26px;
      border-bottom: 3px solid #B22222;
      padding-bottom: 12px;
      text-shadow: 2px 2px 4px rgba(178, 34, 34, 0.3);
    }
    
    .discord-btn {
      display: inline-block;
      background: linear-gradient(135deg, #B22222 0%, #DC143C 50%, #FF6B6B 100%);
      color: #ffffff;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      margin-top: 20px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(178, 34, 34, 0.4);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .discord-btn:hover {
      background: linear-gradient(135deg, #A0522D 0%, #B22222 50%, #DC143C 100%);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(160, 82, 45, 0.6);
      border: 2px solid #FF6B6B;
    }

    .learn-more-container {
      text-align: center;
      margin: 25px auto;
      max-width: 1200px;
      width: 95%;
    }

    .learn-more-btn {
      display: inline-block;
      background: linear-gradient(135deg, #8B0000 0%, #B22222 50%, #DC143C 100%);
      color: #ffffff;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .learn-more-btn:hover {
      background: linear-gradient(135deg, #A0522D 0%, #B22222 50%, #FF6B6B 100%);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(160, 82, 45, 0.6);
      border: 2px solid #FFB6C1;
    }
    
    /* Featured Events section */
    .events-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    
    .event-card {
      flex: 1 1 320px;
      max-width: 380px;
      background: linear-gradient(135deg, #2F2F2F 0%, #1F1F1F 100%);
      border: 2px solid #CD5C5C;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(205, 92, 92, 0.3);
      transition: all 0.3s ease;
    }
    
    .event-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(220, 20, 60, 0.4);
      border-color: #DC143C;
    }
    
    .event-card h3 {
      color: #8B0000;
      margin-bottom: 15px;
      border-bottom: 2px solid #FF6B6B;
      padding-bottom: 10px;
      font-size: 20px;
    }
    
    .event-card p {
      margin-bottom: 12px;
      color: #E5E5E5;
      line-height: 1.6;
    }
    
    .event-date {
      font-weight: bold;
      color: #B22222;
      background: linear-gradient(90deg, #2F1B14, #4A1F14);
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }
    
    .event-card .join-btn {
      display: inline-block;
      background: linear-gradient(135deg, #DC143C 0%, #FF6B6B 100%);
      color: #ffffff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(220, 20, 60, 0.3);
    }
    
    .event-card .join-btn:hover {
      background: linear-gradient(135deg, #B22222 0%, #DC143C 100%);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(178, 34, 34, 0.4);
    }
    
    /* Community Highlights section */
    .community-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 25px;
    }
    
    .community-member {
      background: linear-gradient(135deg, #2F2F2F 0%, #1A1A1A 100%);
      border: 2px solid #CD5C5C;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(205, 92, 92, 0.3);
      transition: all 0.3s ease;
    }
    
    .community-member:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(220, 20, 60, 0.4);
      border-color: #DC143C;
    }
    
    .member-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #FF6B6B;
      margin: 0 auto 20px;
      display: block;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }
    
    .member-name {
      color: #8B0000;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 18px;
    }
    
    .member-role {
      color: #B0B0B0;
      font-style: italic;
      margin-bottom: 15px;
      font-size: 14px;
      background: linear-gradient(90deg, #2F1B14, #4A1F14);
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }
    
    .member-quote {
      color: #B22222;
      font-style: italic;
      line-height: 1.5;
    }
    
    /* Newsletter section */
    .newsletter-form {
      max-width: 600px;
      margin: 25px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .newsletter-form input[type="email"] {
      flex: 1 1 320px;
      padding: 15px 18px;
      border: 2px solid #CD5C5C;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #2F2F2F 0%, #1F1F1F 100%);
      color: #ffffff;
    }
    
    .newsletter-form input[type="email"]:focus {
      border-color: #DC143C;
      box-shadow: 0 0 15px rgba(220, 20, 60, 0.4);
      background: #1A1A1A;
    }
    
    .newsletter-form button {
      flex: 0 1 180px;
      background: linear-gradient(135deg, #B22222 0%, #DC143C 100%);
      color: #ffffff;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(178, 34, 34, 0.3);
    }
    
    .newsletter-form button:hover {
      background: linear-gradient(135deg, #A0522D 0%, #B22222 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(160, 82, 45, 0.4);
    }
    
    /* Footer */
    footer {
      background: linear-gradient(135deg, #000000 0%, #1A1A1A 50%, #2F2F2F 100%);
      color: #E5E5E5;
      text-align: center;
      padding: 30px 20px;
      margin-top: auto;
      border-top: 4px solid #DC143C;
      box-shadow: 0 -8px 30px rgba(220, 20, 60, 0.3);
    }
    
    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 25px;
    }
    
    .footer-section {
      flex: 1 1 280px;
      margin: 15px;
      text-align: left;
    }
    
    .footer-section h3 {
      color: #FF6B6B;
      border-bottom: 2px solid #DC143C;
      padding-bottom: 12px;
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    .footer-section ul {
      list-style: none;
    }
    
    .footer-section ul li {
      margin-bottom: 10px;
    }
    
    .footer-section a {
      color: #FFCCCB;
      text-decoration: none;
      transition: all 0.3s ease;
      padding: 2px 0;
    }
    
    .footer-section a:hover {
      color: #ffffff;
      text-decoration: underline;
      text-shadow: 0 0 8px rgba(255, 204, 203, 0.6);
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }
    
    .social-icon {
      color: #FF6B6B;
      font-size: 28px;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 50%;
      background: rgba(220, 20, 60, 0.1);
    }
    
    .social-icon:hover {
      color: #ffffff;
      transform: scale(1.3);
      background: linear-gradient(135deg, #DC143C, #FF6B6B);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }
    
    .copyright {
      border-top: 2px solid #DC143C;
      padding-top: 25px;
      margin-top: 25px;
      color: #B0B0B0;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px 15px;
      }
      
      h1 {
        margin: 15px 0;
        font-size: 24px;
        width: 100%;
        text-align: left;
      }
      
      .main-navigation nav,
      .secondary-navigation .secondary-nav {
        flex-direction: column;
        width: 100%;
      }
      
      nav a,
      #google-signin-button,
      #logout,
      .secondary-nav a {
        width: 100%;
        padding: 15px;
        border-bottom: 1px solid #FF6B6B;
        text-align: left;
        margin: 2px 0;
      }
      
      nav a:after {
        display: none;
      }
      
      .profile-pic {
        margin: 20px auto;
        display: block;
      }
      
      .content-container {
        width: 100%;
        margin: 15px 0;
        padding: 15px;
        border-left: none;
        border-right: none;
        border-radius: 0;
      }
      
      section {
        padding: 20px 15px;
        margin-bottom: 25px;
      }
      
      section#contact {
        padding: 25px 15px;
        margin: 20px auto;
        width: 95%;
      }
      
      .newsletter-form {
        flex-direction: column;
      }
      
      .newsletter-form input[type="email"],
      .newsletter-form button {
        width: 100%;
      }
      
      .footer-content {
        flex-direction: column;
        text-align: center;
      }
      
      .footer-section {
        margin-bottom: 35px;
      }
      
      .footer-section ul {
        text-align: center;
      }
    }
    
    @media (max-width: 400px) {
      h1 {
        font-size: 22px;
      }
      
      .logo {
        height: 50px;
      }
      
      .discord-btn,
      .learn-more-btn {
        width: 100%;
        padding: 12px 20px;
      }
      
      .event-card,
      .community-member {
        padding: 15px;
      }
    }
    
    /* Additional red-themed elements */
    .highlight-box {
      background: linear-gradient(135deg, #2F1B14 0%, #4A1F14 100%);
      border-left: 4px solid #DC143C;
      padding: 15px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 4px 12px rgba(205, 92, 92, 0.3);
    }
    
    .red-accent {
      color: #B22222;
      font-weight: 600;
    }
    
    .fire-wave {
      background: linear-gradient(45deg, 
        #DC143C 0%, 
        #B22222 25%, 
        #8B0000 50%, 
        #A0522D 75%, 
        #CD853F 100%);
      height: 4px;
      width: 100%;
      margin: 10px 0;
      border-radius: 2px;
      animation: wave 3s ease-in-out infinite;
    }
    
    @keyframes wave {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
