<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Social Hub</title>
  <meta name="google-signin-client_id" content="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.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3e5cb;
      color: #000000;
    }

    header {
      background-color: #7b1f16;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #5c1610;
      padding: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 5px 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .logo {
      max-width: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .link-button {
      padding: 15px 25px;
      font-size: 16px;
      color: #ffffff;
      background-color: #7b1f16;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .link-button:hover {
      background-color: #5c1610;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #fff8ef;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    @media (max-width: 600px) {
      .button-container {
        gap: 10px;
      }
      .link-button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/attachments/1186219018542133309/1372327986883465216/Global_Connection_Emblem.png" alt="The Social Hub Logo" class="logo" />
    <h1>The Social Hub</h1>
    <img id="profile-pic" class="profile-pic" src="" alt="" style="display:none;" />
    <nav id="navbar">
      <a href="#social">Social Media</a>
      <a href="#news">News</a>
      <a href="#tools">Tools</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="Product.html">Products</a>
      <a href="Checkout.html">Checkout</a>
      <a id="discord-login" href="#">Login with Discord</a>
      <a id="google-login" href="#">Login with Google</a>
      <a id="logout" href="#" style="display:none;">Logout</a>
    </nav>
  </header>

  <!-- Wrap your main content here -->
  <div id="main-content" style="display:none;">
    <section id="social" class="section">
      <h2>Social Media</h2>
      <!-- Your social media content -->
    </section>

    <section id="news" class="section">
      <h2>News</h2>
      <!-- Your news content -->
    </section>

    <section id="tools" class="section">
      <h2>Tools</h2>
      <!-- Your tools content -->
    </section>

    <section id="about" class="section">
      <h2>About</h2>
      <!-- Your about content -->
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <!-- Your contact content -->
    </section>
  </div>

  <script>
    const discordLogin = document.getElementById("discord-login");
    const googleLogin = document.getElementById("google-login");
    const logoutBtn = document.getElementById("logout");
    const profilePic = document.getElementById("profile-pic");
    const mainContent = document.getElementById("main-content");

    // Add a welcome text next to profile picture
    const welcomeText = document.createElement("span");
    welcomeText.style.color = "#fff";
    welcomeText.style.fontWeight = "bold";
    welcomeText.style.marginLeft = "10px";
    profilePic.parentNode.insertBefore(welcomeText, profilePic.nextSibling);

    const clientId = "1372536402088038431";
    const clientSecret = "4utXCWk2J_6C6c6seQZ_KkHbgOgYWWZH";
    const redirectUri = "https://thesocialhub.vercel.app/TheSocialHub.html";
    const scope = "identify email";

    function updateUI() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        discordLogin.style.display = "none";
        googleLogin.style.display = "none";
        logoutBtn.style.display = "inline";
        profilePic.src = user.avatar || "";
        profilePic.style.display = user.avatar ? "block" : "none";
        welcomeText.textContent = `Welcome, ${user.username}`;
        welcomeText.style.display = "inline";

        mainContent.style.display = "block"; // Show main content when logged in
      } else {
        discordLogin.style.display = "inline";
        googleLogin.style.display = "inline";
        logoutBtn.style.display = "none";
        profilePic.style.display = "none";
        welcomeText.style.display = "none";

        mainContent.style.display = "none"; // Hide main content when logged out
      }
    }

    async function exchangeDiscordCode(code) {
      const params = new URLSearchParams({
        client_id: clientId,
        client_secret: clientSecret,
        grant_type: "authorization_code",
        code,
        redirect_uri: redirectUri,
        scope
      });
      const res = await fetch("https://discord.com/api/oauth2/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
      });
      if (!res.ok) throw new Error("Token exchange failed");
      const data = await res.json();
      return data.access_token;
    }

    async function fetchDiscordUser(token) {
      const res = await fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error("Failed to fetch Discord user");
      const data = await res.json();
      return {
        username: data.username,
        avatar: data.avatar ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png` : null
      };
    }

    discordLogin.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}`;
    });

    (async function handleDiscordOAuth() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (code) {
        try {
          const token = await exchangeDiscordCode(code);
          const user = await fetchDiscordUser(token);
          localStorage.setItem("user", JSON.stringify(user));
          window.history.replaceState({}, document.title, window.location.pathname);
          updateUI();
        } catch (e) {
          console.error("Discord login error", e);
          localStorage.removeItem("user");
          updateUI();
        }
      }
    })();

    google.accounts.id.initialize({
      client_id: "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.apps.googleusercontent.com",
      callback: handleGoogleResponse
    });

    googleLogin.addEventListener("click", (e) => {
      e.preventDefault();
      google.accounts.id.prompt();
    });

    function parseJwt(token) {
      const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleGoogleResponse(response) {
      const data = parseJwt(response.credential);
      const user = {
        username: data.name,
        avatar: data.picture
      };
      localStorage.setItem("user", JSON.stringify(user));
      updateUI();
    }

    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("user");
      google.accounts.id.disableAutoSelect();
      updateUI();
    });

    updateUI();
  </script>
</body>
</html>
