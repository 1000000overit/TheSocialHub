<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - The Social Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 70%, #0d0d0d 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.03) 49%, rgba(255, 255, 255, 0.03) 51%, transparent 52%);
      pointer-events: none;
      z-index: -1;
    }
    header {
      background: linear-gradient(145deg, #7f1d1d, #991b1b);
      color: #fecaca;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
    }
    .main-navigation {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    #navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      background: linear-gradient(145deg, #991b1b, #b91c1c);
      border: 2px solid #dc2626;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(220, 38, 38, 0.4);
    }
    #navbar a:hover {
      background: linear-gradient(145deg, #b91c1c, #dc2626);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.6);
      border-color: #ef4444;
    }
    .checkout-section, .contact-section {
      max-width: 600px;
      margin: 40px auto;
      background: linear-gradient(145deg, #7f1d1d, #991b1b);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
      color: #fff;
      border: 2px solid #dc2626;
      position: relative;
      overflow: hidden;
    }
    .checkout-section::before, .contact-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ef4444, #dc2626, #ef4444);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fca5a5;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 2px solid #dc2626;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background: linear-gradient(145deg, #991b1b, #7f1d1d);
      color: #fff;
      resize: vertical;
      transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
      outline: none;
    }
    input::placeholder {
      color: #f87171;
    }
    .checkout-button, .send-button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(145deg, #dc2626, #ef4444);
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #ef4444;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
      position: relative;
      overflow: hidden;
    }
    .checkout-button::before, .send-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .checkout-button:hover::before, .send-button:hover::before {
      left: 100%;
    }
    .checkout-button:hover, .send-button:hover {
      background: linear-gradient(145deg, #ef4444, #f87171);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 38, 38, 0.6);
      border-color: #f87171;
    }
    .checkout-button:active, .send-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
    }
    #checkout-form, #contact-form {
      margin-top: 10px;
    }
    h1 {
      color: #fecaca;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    footer {
      text-align: center;
      color: #fca5a5;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <div class="main-navigation">
      <nav id="navbar">
        <a href="https://thesocialhub.vercel.app/TheSocialHub.html">Back</a>
      </nav>
    </div>
  </header>

  <section class="checkout-section">
    <form id="checkout-form" action="https://formspree.io/f/mjkwjebn" method="POST">
      <input type="hidden" name="_redirect" value="https://thesocialhub.vercel.app/TheSocialHub.html" />

      <label for="discord">Discord Username (include #tag)</label>
      <input type="text" id="discord" name="discord" placeholder="e.g. us" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="product">Select Product</label>
      <select id="product" name="product" required>
        <option value="">--Choose a product--</option>
        <option value="Product 2">Free Bot</option>
        <option value="Product 3">Free Rank</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <button type="submit" class="checkout-button">Place Order</button>
    </form>
  </section>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form id="contact-form" action="https://formspree.io/f/mjkwjebn" method="POST">
      <label for="contact-email">Email Address</label>
      <input type="email" id="contact-email" name="email" placeholder="your-email@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Put your minecraft mod suggestion here..." required></textarea>

      <button type="submit" class="send-button">Send</button>
    </form>
  </section>
  <footer>
    <p>Â© 2025 The Social Hub. All rights reserved.</p>
  </footer>
</body>
</html>
