<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - The Social Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #333;
      color: #e6bc5c;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .main-navigation {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    #navbar a {
      color: #e6bc5c;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      background-color: #222;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }
    #navbar a:hover {
      background-color: #444;
      transform: translateY(-2px);
    }
    .checkout-section, .contact-section {
      max-width: 600px;
      margin: 40px auto;
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      color: #fff;
      border: 1px solid #e6bc5c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #e6bc5c;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      resize: vertical;
    }
    input::placeholder {
      color: #888;
    }
    .checkout-button, .send-button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background-color: #e6bc5c;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .checkout-button:hover, .send-button:hover {
      background-color: #d4aa4a;
    }
    #checkout-form, #contact-form {
      margin-top: 10px;
    }
    h1 {
      color: #e6bc5c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <div class="main-navigation">
      <nav id="navbar">
        <a href="https://thesocialhub.vercel.app/TheSocialHub.html">Back</a>
      </nav>
    </div>
  </header>

  <section class="checkout-section">
    <form id="checkout-form" action="https://formspree.io/f/mjkwjebn" method="POST">
      <input type="hidden" name="_redirect" value="https://thesocialhub.vercel.app/thank-you.html" />

      <label for="discord">Discord Username (include #tag)</label>
      <input type="text" id="discord" name="discord" placeholder="e.g. us" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="product">Select Product</label>
      <select id="product" name="product" required>
        <option value="">--Choose a product--</option>
        <option value="Product 2">Free Bot</option>
        <option value="Product 3">Free Nitro</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <button type="submit" class="checkout-button">Place Order</button>
    </form>
  </section>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form id="contact-form" action="https://formspree.io/f/mjkwjebn" method="POST">
      <label for="contact-email">Email Address</label>
      <input type="email" id="contact-email" name="email" placeholder="your-email@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="send-button">Send</button>
    </form>
  </section>
</body>
</html>
