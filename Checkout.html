<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - The Social Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3e5cb;
      color: #000;
    }
    header {
      background-color: #a02b1f;
      color: #f3e5cb;
      padding: 20px;
      text-align: center;
    }
    .checkout-section {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff2db;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkout-button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #a02b1f;
      color: #f3e5cb;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .checkout-button:hover {
      background-color: #7b1f16;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <section class="checkout-section">
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="product">Select Product</label>
      <select id="product" name="product" required>
        <option value="">--Choose a product--</option>
        <option value="Product 1">Minecraft 1.21.80</option>
        <option value="Product 2">Free Bot</option>
        <option value="Product 3">Free Nitro</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <button type="submit" class="checkout-button">Place Order</button>
    </form>
  </section>

  <script>
    document.getElementById("checkout-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Order placed successfully! A confirmation email will be sent shortly.");
      this.reset();
    });
  </script>
</body>
</html>
