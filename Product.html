<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - The Social Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #222;
      color: #e6bc5c;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    .products-section {
      padding: 40px 20px;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #222;
      border: 1px solid #e6bc5c;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .product h3 {
      margin-top: 0;
      color: #e6bc5c;
    }
    .product p {
      color: #ccc;
    }
    .buy-button {
      margin-top: 10px;
      display: inline-block;
      background-color: #e6bc5c;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }
    .buy-button:hover {
      background-color: #d4aa4a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
  </header>

  <section class="products-section">
    <div class="product-grid">
      <div class="product">
        <h3>Minecraft stuff</h3>
        <p>Minecraft files</p>
        <a href="Downloads.html" class="buy-button">Show more</a>
      </div>
      <div class="product">
        <h3>Free bot</h3>
        <p>Get A Free Dicord bot</p>
        <a href="Checkout.html" class="buy-button">Buy Now</a>
      </div>
      <div class="product">
        <h3>Free Nitro</h3>
        <p>Coming soon</p>
        <a href="Checkout.html" class="buy-button">Buy Now</a>
      </div>
    </div>

    <!-- Back button -->
    <a href="TheSocialHub.html" class="buy-button" style="margin-top: 40px;">← Back</a>
  </section>
  <footer>
            <p>© 2025 The Social Hub. All rights reserved.</p>
  </footer>
</body>
</html>
