<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - The Social Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3e5cb;
      color: #000;
    }
    header {
      background-color: #333;
      color: #f3e5cb;
      padding: 20px;
      text-align: center;
    }
    .products-section {
      padding: 40px 20px;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #fff2db;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .product h3 {
      margin-top: 0;
    }
    .buy-button {
      margin-top: 10px;
      display: inline-block;
      background-color: #e6bc5c;
      color: #f3e5cb;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .buy-button:hover {
      background-color: #7b1f16;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
  </header>

  <section class="products-section">
    <div class="product-grid">
      <div class="product">
        <h3>Minecraft 1.21.80</h3>
        <p>Free Download of minecraft for phones</p>
        <a href="Checkout.html" class="buy-button">Buy Now</a>
      </div>
      <div class="product">
        <h3>Free bot</h3>
        <p>Get A Free Dicord bot</p>
        <a href="Checkout.html" class="buy-button">Buy Now</a>
      </div>
      <div class="product">
        <h3>Free Nitro</h3>
        <p>Coming soon</p>
        <a href="Checkout.html" class="buy-button">Buy Now</a>
      </div>
    </div>
  </section>
</body>
</html>
