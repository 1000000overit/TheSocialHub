<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - The Social Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5cb;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      text-align: center;
    }
    a.discord-login {
      display: inline-block;
      background-color: #5865F2;
      color: #fff;
      padding: 15px 30px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    a.discord-login:hover {
      background-color: #4852c4;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to The Social Hub</h1>
    <a href="https://discord.com/api/oauth2/authorize?client_id=1372536402088038431&redirect_uri=https://thesocialhub.vercel.app/TheSocialHub.html&response_type=code&scope=identify" 
       class="discord-login" target="_blank">
      Sign in with Discord
    </a>
  </div>
</body>
</html>
